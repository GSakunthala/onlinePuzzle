<body>
<div id="puzzle_container">
    <table id="puzzle">
    </table>
</div>

<div id="hints_container">
    <div id="horizontal_hints_container"><h3>Across</h3></div>
    <div id="vertical_hints_container"><h3>Down</h3></div>
</div>
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Submit Puzzle</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="name" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="name">Your name</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" class="form-control validate" required>
                    <label data-error="wrong" data-success="right" for="email">Your email</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="phone" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="phone">Your contact number</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" onclick="sendRequest()">Submit</button>
            </div>
            <div id="message"></div>
        </div>
    </div>
</div>

<div class="text-center submit">
    <a href="" id="check" class="btn btn-default btn-rounded mb-4 btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#modalLoginForm">Submit</a>
</div>
</body>

</script>
